<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Retirar de la tarjeta</ui:define>
    <ui:define name="content">
    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>

      <p:wizard >
          <p:tab id="cardWithdrawal" title="#{msg.cardWithdrawal}">
                <p:panel header="Card Withdrawal Information">
                    <h:panelGrid columns="2" columnClasses="label, value">
                     <p:outputLabel value="#{msg.sourceProduct}" for="sourceProduct" />
                     <p:inputText id="sourceProduct" value="#{cardWithdrawalController.sourceProduct}" required="false"/>
                     <p:outputLabel value="Introduza el monto a pagar de la Tajeta Prepagada" for="accountBankNumber" />
                     <p:inputText id="accountBankNumber" value="#{cardWithdrawalController.cardNumber}" required="false" disabled="false" />
                     <p:outputLabel value="#{msg.commonsTransactionAmount}" for="transactionAmount" />
                     <p:inputNumber id="transactionAmount" value="#{cardWithdrawalController.transactionAmount}" decimalPlaces="2" required="true"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

          <p:tab id="specialOpsKey" title="#{msg.specialOpsKey}">
                <p:panel header="#{msg.transferTitle}">
                 <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                    <h:outputText value="#{msg.keyOperations}" />
                    <p:inputText id="keyOperations" value="#{cardWithdrawalController.keyOperations}" />
                 </p:panelGrid>
                </p:panel>
            </p:tab>

          <p:tab id="confirmation" title="#{msg.confirm}">
                <p:panel header="Confirm">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        
                     <h:outputText value="#{msg.sourceProduct}" />
                     <h:outputText value="#{cardWithdrawalController.sourceProduct}" styleClass="outputLabel"/>
                     
                     <h:outputText value="Tarjeta Prepagada: "/>
                     <h:outputText value="#{cardWithdrawalController.cardNumber}" styleClass="outputLabel"/>
                     
                     <h:outputText value="#{msg.commonsTransactionAmount}" />
                     <h:outputText value="#{cardWithdrawalController.transactionAmount}" styleClass="outputLabel"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>
        </p:wizard> 
     </h:form>  
    </ui:define>

</ui:composition>
