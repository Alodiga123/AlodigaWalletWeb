<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg.titlecardWithdrawal}</ui:define>

    <ui:define name="content">
<h:form>

        <p:growl id="growl" sticky="true" showDetail="true"/>

        <p:wizard flowListener="#{withdrawalWalletController.onFlowProcess}">
            <p:tab id="accountBank" title="#{msg.titleAddAccount}" >
                <p:panel header="Bank Details">
                    <p:messages/>
                     <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <div align="center">
                                <h1>#{msg.titleAddAccount}</h1>
                                <f:facet name="Account Details">
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                </f:facet>
                                <p:panelGrid id="addAccountGrid" columns="2" >
                                    <p:outputLabel value="#{msg.commonsCountry}" for="country"/>
                                    <p:selectOneMenu id="country" value="#{addAccountController.selectedCountry}" converter="#{countryConverter}" required="true">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{addAccountController.countryList}" var="country" itemLabel="#{country.name}"/>
                                        <p:ajax event="change" update="bank"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{msg.commonsBank}" for="bank"/>
                                    <p:selectOneMenu id="bank" value="#{addAccountController.selectedBank}" converter="#{bankConverter}" required="true">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{addAccountController.bankList}" var="bank" itemLabel="#{bank.name}"/>
                                    </p:selectOneMenu> 
                                    <p:outputLabel value="#{msg.typeAccount}" for="accountTypeBank"/>
                                    <p:selectOneMenu id="accountTypeBank" value="#{addAccountController.selectedAccountTypeBank}" converter="#{accountTypeBankConverter}" required="true">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{addAccountController.accountTypeBankList}" var="accountTypeBank" itemLabel="#{accountTypeBank.description}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Numero de cuenta" for="numberAccountBank" />
                                    <p:inputText id="numberAccountBank" value="#{addAccountController.numberAccountBank}" required="false"/>
                                </p:panelGrid>
                            </div>

                            <div align="center">
                                <p:panelGrid  columns="1" >
                                    <p:commandButton value="#{msg.buttonSaveAddAccount}" icon="ui-icon-save" action="#{addAccountController.submit()}"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </p:panel>
            </p:tab>
            <p:tab id="WalletWithdrawal" title="#{msg.titleWalletWithdrawal}">
                <p:panel header="Wallet Details">
                    <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <div align="center">
                                <h1>#{msg.titleWalletWithdrawal}</h1>
                                <p:panelGrid id="cardWithdrawalGrid" columns="2" >
                                    <p:outputLabel value="#{msg.commonsCountry}" for="country"/>
                                    <p:selectOneMenu id="country1" value="#{cardWithdrawalController.selectedCountry}" converter="#{countryConverter}" required="true">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{cardWithdrawalController.countryList}" var="country" itemLabel="#{country.name}"/>
                                        <p:ajax event="change" update="bank"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{msg.commonsBank}" for="bank"/>
                                    <p:selectOneMenu id="bank1" value="#{cardWithdrawalController.selectedBank}" converter="#{bankConverter}" required="true">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{cardWithdrawalController.bankList}" var="bank" itemLabel="#{bank.name}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{msg.commonsProduct}" for="product"/>
                                    <p:selectOneMenu id="product" value="#{cardWithdrawalController.selectedProduct}" converter="#{productConverter}" required="true">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{cardWithdrawalController.productList}" var="product" itemLabel="#{product.name}"/>
                                    </p:selectOneMenu>  
                                    <p:outputLabel value="#{msg.commonsTransactionAmount}" for="transactionAmount" />
                                    <p:inputNumber id="transactionAmount" value="#{cardWithdrawalController.transactionAmount}" decimalPlaces="2" required="false"/>
                                    <p:outputLabel value="#{msg.commonsTransactionConcept}" for="transactionConcept" />
                                    <p:inputText id="transactionConcept" value="#{cardWithdrawalController.transactionConcept}" required="false"/>
                                </p:panelGrid>
                            </div>

                            <div align="center">
                                <p:panelGrid  columns="1" >
                                    <p:commandButton value="#{msg.buttonSaveWalletWithdrawal}" icon="ui-icon-save" action="#{cardWithdrawalController.submit()}"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </p:panel>
            </p:tab>
        </p:wizard>

    </h:form>    
    </ui:define>

</ui:composition>
