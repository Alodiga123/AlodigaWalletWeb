<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
<ui:define name="head">
    <style type="text/css">
        .cars-datalist .text-column p:last-child{
            color:#757575;
        }
        
        .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
            display: inline-block;
            vertical-align: middle;
        }
        
        .cars-datalist .car-item button {
            float: right;
        }
        
        .cars-datalist ul {
            margin: 0;
            padding: 0;
        }
        
        .ui-car-display td:last-child {
            font-weight: 700;
        }
    
    @media (max-width:640px) {
        .cars-datalist .text-column {
            text-align: center;
        }
    }
    </style>
</ui:define>
                
    <ui:define name="title">Data</ui:define>

    <ui:define name="content">
        <h:form id="form">
            
            <div class="layout-breadcrumb">
                    <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="#{msg.tableWallet}" outcome="/data" icon="ui-icon-star">
                                <f:param name="i" value="0" />
                            </p:menuitem>
                            <p:menuitem value="#{msg.tableCard}" outcome="/data" icon="ui-icon-search">
                                <f:param name="i" value="1" />
                            </p:menuitem>
                            <p:menuitem value="#{msg.tableOperations}" outcome="/data" icon="ui-icon-insert-drive-file">
                                <f:param name="i" value="2" />
                            </p:menuitem>
                            <p:menuitem value="#{msg.tableSecurity}" outcome="/data" icon="ui-icon-help-outline">
                                <f:param name="i" value="3" />
                            </p:menuitem>
                            <p:menuitem value="#{msg.tableLogout}" outcome="/data" icon="ui-icon-person">
                                <f:param name="i" value="4" />
                            </p:menuitem>
                        </p:tabMenu>

                    <div class="card">
                        <p:dataTable var="transaction" value="#{dtSelectionView.maw_transactions}" paginator="true" rows="10">
                            <f:facet name="header">
                                <p>{msg.DataTableMsg}</p>
                            </f:facet>
                            <p:column headerText="Concept" sortBy="#{transaction.concept}">
                                <h:outputText value="#{transaction.concept}" />
                            </p:column>
                            
                            <p:column headerText="Amount" sortBy="#{transaction.amount}">
                                <h:outputText value="#{transaction.amount}" />
                            </p:column>
                            
                            
                            <p:column headerText="DestinationUser" sortBy="#{transaction.destinationUser}">
                                <h:outputText value="#{transaction.destinationUser}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                
              
            </div>
        </h:form>
        
    </ui:define>

</ui:composition>
