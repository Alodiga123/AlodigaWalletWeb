<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg.titleWalletWithdrawal}</ui:define>
    <ui:define name="content">
        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:panel id="verificationActivateCard" rendered="#{blockedUpController.verifyCard()}" >
                <div align="center">
                    <h1>Su tarjeta debe ser activada</h1>
                    <p:commandButton type="button" value="Back" icon="pi pi-check" action="dashboard.xhtml?faces-redirect=true" />
                </div>
            </p:panel>
            <p:panel id="WalletWithdrawal" >
                <div align="center">
                    <h1>Bloquear o Desbloquear</h1>
                    <p:panelGrid  columns="1" >
                        <p:selectOneButton value="#{blockedUpController.blocked}" >
                            <f:selectItem itemLabel="Activar" itemValue="true" rendered="#{blockedUpController.verifyBlockedCard() eq '1'}"/>
                            <f:selectItem itemLabel="Desactivar" itemValue="false" rendered="#{blockedUpController.verifyBlockedCard()  eq '0'}"/>
                            <p:ajax update="@this" />
                        </p:selectOneButton>
                    </p:panelGrid>
                </div>
            </p:panel>
        </h:form>    
    </ui:define>
</ui:composition>
