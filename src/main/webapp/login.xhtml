<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first" >
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msg.title}</title>
        <h1 class="d-none">
            <p align="center">Iniciar Sesi√≥n en Billetera Web</p>
        </h1>
    </h:head>
    <h:body>
        <f:view contentType="text/html" locale="es" id="fview">
            <div class="d-flex flex-column h-100 w-100">


                    <div class="container-box-login d-flex justify-content-center aling-items-center flex-column-reverse flex-lg-row m-auto overflow-auto">
<!--                    <p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" />-->

                    <h:form id="loginForm" class="col-12 col-lg-5 d-flex flex-column pt-md-5 pt-mb-5">
                        <div class="col-12 col-lg-7 m-auto">
                            <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                                <div class="col-12 d-flex justify-content-center align-items-center flex-column position-relative">
                                    <div class="col-4 col-md-3 col-lg-6 box-logo-login">
                                        <p:graphicImage name="images/alocash.svg" library="ultima-layout" class="w-100"/>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center aling-items-end d-lg-none  mt-5 mt-md-0">
                                        <p:graphicImage name="images/persons.jpg" library="ultima-layout" class="w-100"/> 
                                    </div>
                                </div>
                                <div class="col-11 col-lg-12 mt-3">
                                    <h:panelGroup  styleClass="md-inputfield">
                                        <p:inputText id="username" value="#{loginBean.uname}" required="true"
                                                     requiredMessage="#{msg.emptyUsername}"/>
                                        <label>#{msg.loginUsermane}</label>
                                    </h:panelGroup>
                                </div>
                                <div class="col-11 col-lg-12 mt-4">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:password id="password" value="#{loginBean.password}" feedback="false"
                                                    required="true" requiredMessage="#{msg.emptyPassword}"/>
                                        <label>#{msg.loginPassword}</label>
                                    </h:panelGroup>
                                </div>


                                <div class="col-11 col-lg-12 mt-5">
                                    <p:commandButton value="#{msg.loginSignins}" icon="ui-icon-person" update="loginForm" action="#{loginBean.loginProject}" ajax="true" class="button--1 w-100"></p:commandButton>
                                </div>
                                <div class="col-11 col-lg-12 mt-3">
                                    <p:button outcome="/recover" value="#{msg.loginForgot}" icon="ui-icon-help" class="button--2 w-100"/>
                                </div>
                                <div class="col-11 col-lg-12 mt-3">
                                    <p:button onclick="window.open('/AlodigaWalletWebRegister/')" href="/AlodigaWalletWebRegister/" icon="ui-icon-edit" value="#{msg.loginAfiliate}" class="w-100 button--1"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <div class="col-12 col-lg-7 d-flex justify-content-center align-items-end">
                        <p:graphicImage name="images/persons.png" library="ultima-layout" class="d-none d-lg-block w-100 "/> 
                    </div>
                </div>

            </div>

            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
            <h:outputStylesheet name="css/bootstrap.css" library="ultima-layout" />
            <h:outputStylesheet name="css/custom.css" library="ultima-layout" />
        </f:view>
        <p:layoutUnit position="south" style="border: none" class="d-none">
            <div style="color: #75757570; text-align: center;">
                #{msg.copyright}
                <p:graphicImage name="images/icon-mc.png" library="ultima-layout" />
                <p:graphicImage name="images/icon-veri.png" library="ultima-layout" />
                <p:graphicImage name="images/icon-visa.png" library="ultima-layout" />
            </div>
        </p:layoutUnit>
    </h:body>

</html>
