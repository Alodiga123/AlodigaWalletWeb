<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg.titleManualRechargeRequest}</ui:define>

    <ui:define name="content">
        <h:form id="manualRechargeRequestForm" >
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <div align="center">
                                <h1>#{msg.titleManualRechargeRequest}</h1>
                                <f:facet name="header">
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                </f:facet>
                                <p:panelGrid id="manualRechargeRequestInfoGrid" columns="2" >
                                    <p:outputLabel value="#{msg.commonsCountry}" for="country"/>
                                    <p:selectOneMenu id="country" value="#{manualRechargeRequestController.selectedCountry}" converter="countryConverter" required="true">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{manualRechargeRequestController.countryList}" var="country" itemLabel="#{country.name}"/>
                                        <p:ajax event="change" update="bank"/>
                                    </p:selectOneMenu>
                                    
                                    <p:outputLabel value="#{msg.commonsBank}" for="bank"/>
                                    <p:selectOneMenu id="bank" value="#{manualRechargeRequestController.selectedBank}" converter="bankConverter" required="true">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{manualRechargeRequestController.bankList}" var="bank" itemLabel="#{bank.name}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="#{msg.commonsProduct}" for="product"/>
                                    <p:selectOneMenu id="product" value="#{manualRechargeRequestController.selectedProduct}" converter="productConverter">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{manualRechargeRequestController.productList}" var="product" itemLabel="#{product.name}"/>
                                    </p:selectOneMenu>
                                    
                                    <p:outputLabel value="#{msg.commonsTransactionNumber}" for="transactionNumber" />
                                    <p:inputText id="transactionNumber" value="#{manualRechargeRequestController.transactionNumber}" required="false"/>
                                    
                                    <p:outputLabel value="#{msg.commonsTransactionAmount}" for="transactionAmount" />
                                    <p:inputNumber id="transactionAmount" value="#{manualRechargeRequestController.transactionAmount}" decimalPlaces="2" required="false"/>
                                    
                                    <p:outputLabel value="#{msg.commonsTransactionConcept}" for="transactionConcept" />
                                    <p:inputText id="transactionConcept" value="#{manualRechargeRequestController.transactionConcept}" required="false"/>
                                </p:panelGrid>
                            </div>

                            <div align="center">
                                <p:panelGrid  columns="1" >
                                    <p:commandButton value="#{msg.buttonSaveManualRechageRequest}" icon="ui-icon-save" action="#{manualRechargeRequestController.submit()}"/>
                                </p:panelGrid>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>    
    </ui:define>

</ui:composition>
