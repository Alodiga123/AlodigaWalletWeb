<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Validar Documentos</ui:define>

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:wizard nextLabel="next" backLabel="back" flowListener="#{userWizard.onFlowProcess}">
                <div class="ui-fluid">


                    <p:tab id="documento" title="#{msg.validate.document}">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="card">
                                    <p:panel header="#{msg.validate.register.document}">

                                        <p>#{msg.validate.document.photo}</p>
                                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                            <p:outputLabel value="#{msg.validate.document}"/>
                                            <p:fileUpload value="#{fileUploadView.documentIden}" mode="simple" skinSimple="true"
                                                           allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"
                                                          requiredMessage="#{msg.validate.document.required}"/>
                                        </p:panelGrid>
                                    </p:panel>
                                </div>

                            </div>

                        </div>

                    </p:tab>
                    <p:tab id="selfie" title="#{msg.validate.selfie}" >

                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="card">
                                    <p:panel header="#{msg.validate.selfie}">
                                        <p>#{msg.validate.selfie.message}</p>
                                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                            <p:outputLabel value="#{msg.validate.selfie}" />
                                            <p:fileUpload value="#{fileUploadView.profile}" mode="simple" skinSimple="true"
                                                          auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>
                                        </p:panelGrid>
                                    </p:panel>

                                </div>

                            </div>

                        </div>

                    </p:tab>
                    <p:tab id="Direccion" title="#{msg.validate.direction}" disabled="true">

                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="card">                                    
                                    <p:panel header="#{msg.validate.direction}">
                                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                            <h:outputText value="#{msg.validate.estate}" />
                                            <p:inputText id="country" value="#{fileUploadView.country}" required="true"/>

                                        </p:panelGrid>
                                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                            <h:outputText value="#{msg.validate.country}" />
                                            <p:inputText id="town" value="#{fileUploadView.town}" required="true"/>

                                        </p:panelGrid>
                                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                            <h:outputText value="#{msg.validate.zipCode}" />
                                            <p:inputText id="zipCode" value="#{fileUploadView.zipCode}" required="true"/>

                                        </p:panelGrid>
                                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                            <h:outputText value="#{msg.validate.address}"/>
                                            <p:inputText id="address" value="#{fileUploadView.address}" required="true"/>

                                        </p:panelGrid>
                                        <p:commandButton value="#{msg.validate.submit}" ajax="false" action="#{fileUploadView.upload}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
                                    </p:panel>

                                </div>

                            </div>

                        </div>

                    </p:tab>


                </div>
            </p:wizard>
        </h:form>
    </ui:define>

</ui:composition>
